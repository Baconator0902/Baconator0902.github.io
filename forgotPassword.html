    <script id="footerandnavanimations">
        var elementsInNavToAnimate = $("#navBar").children().children().children();

        console.log(footerElementsToAnimate);
        var toAnimate = $(elementsInNavToAnimate).add(footerElementsToAnimate);
        console.log(toAnimate);
        toAnimate.bind("webkitAnimationEnd mozAnimationEnd animationend", function(){
        $(this).removeClass("navAnimation");
    })

        $(this).addClass("navAnimation");        
    })

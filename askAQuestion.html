        <main>
            <h1>Ask a question</h1>

            <form>
                <p>Name</p> 
                <input type="text" name="username" id="uName" size="50" placeholder="First Last" required pattern="[A-Z][a-z]+\s[A-Z][a-z]+">
            <p id="emailText">Email</p> 
                <input type="email" name="email" id="email" size="30" placeholder="example.email@gmail.com" required pattern="\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}\b">
            
        
            <p>Question</p>
        
                <input type="text" id="text" name="text" placeholder="-Question here-">
            
            
            
            <p id="dateText">Date</p> 
                <input type="date" name="date" id="date" required pattern="\d{2}/d{2}/d{2,4}" placeholder="dd/mm/yyyy">
            
                <br>
        
            <input type="submit" onclick="questionSubmitted()">
            </form>
        
        </main>
        <script type = "module" src = "src/firebaseInit.js"></script>
        <script type="module" src="src/navbarController.js"></script>
     
    
        <script id="footerandnavanimations">
            var elementsInNavToAnimate = $("#navBar").children().children().children();
            var footerElementsToAnimate = $("#footer").children().children().children();
            console.log(footerElementsToAnimate);
            var toAnimate = $(elementsInNavToAnimate).add(footerElementsToAnimate);
            console.log(toAnimate);
            toAnimate.bind("webkitAnimationEnd mozAnimationEnd animationend", function(){
            $(this).removeClass("navAnimation");
        })
    
        toAnimate.hover(function(){
            $(this).addClass("navAnimation");        
        })
        </script>
